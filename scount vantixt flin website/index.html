<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    #intro h1 {
      font-size: 2.5rem;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    
    .container {
      display: flex;
      justify-content: center;
      gap: 120px;
      align-items: center;
      height: 100vh;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 2;
      position: relative;
    }

    .container.show {
      opacity: 1;
      pointer-events: auto;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pfp {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #222;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .pfp:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px white;
    }

    .username {
      margin-top: 15px;
      font-size: 1.6em;
      font-weight: bold;
      color: #fff;
      text-transform: lowercase;
      text-shadow: 0 0 10px white;
    }

    .telegram {
      margin-top: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      padding: 0;
      box-sizing: border-box;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .telegram:hover {
      transform: scale(1.3);
      box-shadow: 0 0 30px white;
    }

    .telegram img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: float 20s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  
  <div id="intro">
    <h1>are you sure...</h1>
  </div>

  
  <script>
    for (let i = 0; i < 80; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.animationDuration = (10 + Math.random() * 15) + 's';
      particle.style.transform = `scale(${Math.random() * 1.5})`;
      document.body.appendChild(particle);
    }
  </script>

  
  <div class="container" id="main">
    <div class="profile">
      <img class="pfp" src="https://f.top4top.io/p_3530i2dh91.jpg" alt="flin" />
      <div class="username">flin</div>
      <a href="https://t.me/hxrmlol" target="_blank">
        <div class="telegram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
        </div>
      </a>
    </div>

    <div class="profile">
      <img class="pfp" src="https://a.top4top.io/p_3530u4nmr1.jpg" alt="vantixt" />
      <div class="username">vantixt</div>
      <a href="https://t.me/heavencircle" target="_blank">
        <div class="telegram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
        </div>
      </a>
    </div>

    <div class="profile">
      <img class="pfp" src="https://h.top4top.io/p_35300ivxz1.jpg" alt="scount" />
      <div class="username">scount</div>
      <a href="https://t.me/maunaue" target="_blank">
        <div class="telegram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
        </div>
      </a>
    </div>
  </div>

  
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/8st39o.mp3" type="audio/mpeg">
  </audio>

  
  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const music = document.getElementById('bg-music');
    let unlocked = false;

    const start = () => {
      if (unlocked) return;
      unlocked = true;

      intro.style.opacity = '0';
      setTimeout(() => {
        intro.remove();
        main.classList.add('show');
        music.volume = 1;
        music.play().catch(e => console.warn("Autoplay blockiert:", e));
      }, 300); 
    };

    
    window.addEventListener('keydown', start);
    window.addEventListener('click', start);

    
    document.addEventListener('click', () => {
      if (unlocked && music.paused) {
        music.play().catch(() => {});
      }
    });
  </script>

</body>
</html>
